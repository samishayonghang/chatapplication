{% extends "chand/base.html" %}

{% block title %}Sign Up{% endblock title %}

{% block body %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">Sign Up</h5>
            <form action="{% url 'signuppage' %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}

              <div class="mb-3">
                <input type="email" name="email" class="form-control" id="email" placeholder="Please enter your email" required>
              </div>

              <div class="mb-3">
                <input type="text" name="username" class="form-control" id="name" placeholder="Please enter your full name" required>
              </div>

              <div class="mb-3">
                <input type="password" name="password1" class="form-control" id="password" placeholder="Enter your password" required>
              </div>

              <div class="mb-3">
                <input type="password" name="password2" class="form-control" id="confirm_password" placeholder="Confirm your password" required>
              </div>

              <button type="submit" class="btn btn-yellow w-100">REGISTER</button>

              {% if messages %}
                <div class="text-danger mt-3">
                  {% for message in messages %}
                    <p>{{ message }}</p>
                  {% endfor %}
                </div>
              {% endif %}
            </form>

            <div class="text-center mt-3">
              <small>Already have an account? <a href="{% url 'loginpage' %}" class="link">Log in</a></small>
              <p class="mt-2">Or Sign in with</p>

              <div>
                <small><a href="#" class="link"><i class="bi bi-google"></i> Google</a></small>
                <small class="ms-3"><a href="#" class="link"><i class="bi bi-facebook"></i> Facebook</a></small>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock body %}
