<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}<title>Room Code Form</title>{% endblock title %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
{% block body %}
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h4 class="text-center mb-3">Join a Room</h4>
        <form action="{% url 'join'%}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="room_code" class="form-label">Room Code</label>
                <input type="text" class="form-control" id="room_code" name="room_code" placeholder="Enter Room Code" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Join</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock body %}
</html>
